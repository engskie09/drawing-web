<div class="history-filters">
  <div
    fxLayout='row'
    fxLayoutGap='16px'
  >
    <div fxFlex='0 0 20%'>
      <mat-form-field appearance='outline' class='form-control' *ngIf='!loading'>
        <mat-label>Date: </mat-label>
        <input matInput [matDatepicker]="picker" [matDatepickerFilter]="filter" [formControl]='date'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class='history-filters__loader' *ngIf='loading'>
        <content-loader [style]='{width: "100%"}' height="80" *ngIf='loading'>
          <svg:rect x="0" y="20" rx="3" ry="3" width="100%" height="20" />
        </content-loader>
      </div>
    </div>
  </div>
</div>
