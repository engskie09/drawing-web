<h2 mat-dialog-title>Project Settings</h2>
<mat-dialog-content>
  <strong>Drawing Types:</strong>
  <div 
    class="drawing-types" 
    *ngIf='!loading'
    cdkDropList
    [cdkDropListData]="projectConfiguration.drawingTypes"
    (cdkDropListDropped)="drop($event)">
      <app-project-drawing-type-item
        *ngFor='let drawingType of projectConfiguration.drawingTypes'
        [drawingType]='drawingType'
        (onDrawingTypeItemSave)='handleDrawingTypeItemSave($event)'
        (onDrawingTypeDelete)='removeDrawingType($event)'
      ></app-project-drawing-type-item>
      <app-project-drawing-type-item
        *ngFor='let drawingType of newDrawingTypes, let i = index'
        [drawingType]='drawingType'
        (onDrawingTypeItemSave)='onNewEditDrawingTypeSubmit($event, i)'
        (onDrawingTypeDelete)='removeDrawingType($event)'
        [edit]='true'
      ></app-project-drawing-type-item>
  </div>
  <button mat-stroked-button class='new-item' (click)='addNewDrawingTypeItem()'>
    <mat-icon>add</mat-icon>
    New Item
  </button>
  <div class="loader" *ngIf='loading'>
    <content-loader [style]='{width: "100%"}' height="60">
      <svg:rect x="0" y="8" rx="3" ry="3" width="100%" height="5" />
      <svg:rect x="0" y="28" rx="3" ry="3" width="100%" height="5" />
      <svg:rect x="0" y="48" rx="3" ry="3" width="100%" height="5" />
    </content-loader>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-raised-button color='warn' mat-dialog-close>Cancel</button>
  <button mat-raised-button color='primary' (click)='saveConfiguration()' [disabled]='isSubmitting || isDeleting'>Update</button>
</mat-dialog-actions>
