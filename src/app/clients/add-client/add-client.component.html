<form [formGroup]='addClientForm' (submit)='onAddNewClientSubmit()'>
  <h1 mat-dialog-title>Add New Client</h1>
  <div mat-dialog-content cdkFocusInitial>
    <app-clients-form formControlName='clientForm'></app-clients-form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button> &nbsp;
    <button mat-raised-button type='submit' color='primary' [disabled]='!addClientForm.valid'>Save</button>
  </div>
</form>
